<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 12</title>
</head>

<body>
    <form>
        <label for="email">Введіть email:</label>
        <input type="email" name="email">
        <br />
        <br />
        <label for="url">Введіть URL:</label>
        <input type="url" name="url">
        <br />
        <br />
        <label for="tel">Введіть телефон:</label>
        <input type="tel" name="tel">
        <br />
        <br />
        <label for="number">Введіть число:</label>
        <input type="number" name="number" min="1" max="100">
        <br />
        <br />
        <label for="range">Виберіть число:</label>
        <input type="range" name="range" min="1" max="10" value="5">
        <br />
        <br />
        <input type="search" name="search" placeholder="Пошук сайту">
        <br />
        <br />
        <label for="color">Виберіть колір:</label>
        <input type="color" name="color">
        <br />
        <br />
        <input type="submit" value="Submit"/>
    </form>
</body>

</html>

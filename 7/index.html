<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 7</title>
</head>

<body>
    <!--Не знайшов як робити таку стилізацію за допомогою html, тому буду радий якщо підкажете-->
    <h2>Тільки html</h2>
    <table bgcolor="#800" cellpadding="30" cellspacing="0" border="1">
        <thead align="center">
            <tr>
                <th><font color="#fff">Заголовок 1</font></th>
                <th><font color="#fff">Заголовок 2</font></th>
            </tr>
        </thead>
        <tbody align="left">
            <tr>
                <td><font color="#fff">Ячейка 3</font></td>
                <td><font color="#fff">Ячейка 4</font></td>
            </tr>
        </tbody>
    </table>

    <h2>За допомогою атрибута style</h2>
    <table style="background-color: #800; color: #fff; border-spacing: 0; border-collapse: separate;">
        <thead>
            <tr>
                <th style="border: 1px solid #fff; padding: 6px 30px; text-align: center;">Заголовок 1</th>
                <th style="border: 1px solid #fff; padding: 6px 30px;">Заголовок 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="border: 1px solid #fff; padding: 6px;">Ячейка 3</td>
                <td style="border: 1px solid #fff; padding: 6px;">Ячейка 4</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
